<section class="section-contact section" id="contact">
    <div class="container">
        <h2>Оставить заявку</h2>
        <form action="#" class="form" method="POST">
            <div class="form-field-wrap">
                <input type="text" placeholder="Ваше имя" name="name">
            </div>
            <div class="form-field-wrap ">
                <input type="text" placeholder="+7 ___-___-__-__" id="inputPhone" name="phone" maxlength="16">
            </div>
            <div class="form__footer">
                <button class="btn btn--primary" type="submit">Отправить</button>

                <div class="form-field-wrap form-field-wrap--checkbox">
                    <input type="checkbox" id="agreeInput">
                    <label for="agreeInput">Нажимая на кнопку «Отправить» вы соглашаетесь с нашей политикой конфиденциальности</label>
                </div>
            </div>
        </form>
    </div>
</section>
